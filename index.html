    <script>
        const rawData = `1;08/10/2025 16:28;08/10/2025 16:35;anonymous;;Aura MarÃ­a Lara;SHU (Maestro) Alto;;HA (Practicante) Medio;;HA (Practicante) Medio;;SHU (Maestro) Alto;;HA (Practicante) Medio;;"Considero que Aura es muy hÃ¡bil conceptualizando las necesidades funcionales y al tener conocimiento de diferentes procesos logra establecer entregables de valor.

2;08/10/2025 16:35;08/10/2025 16:38;anonymous;;Maria Zarate;SHU (Maestro) Alto;;HA (Practicante) Medio;;HA (Practicante) Medio;;HA (Practicante) Medio;;No Tengo Suficiente InformaciÃ³n;;Creo que Pau es muy pila y tiene la habilidad de conceptualizar en entregables de valor las necesidades del negocio, creo que es muy organizada y que tiene habilidades destacables para hacer PPTs vendedoras. No tengo tanto contacto con ella en el dÃ­a a dÃ­a, pero en algunos escenarios he visto que puede mejorar la comunicaciÃ³n para llevar mensajes mÃ¡s puntuales y que tengan un objetivo;M.C
3;09/10/2025 8:07;09/10/2025 9:14;anonymous;;Laura Cabieles;HA (Practicante) Medio;considero que Lau tiene una capacidad de conceptualizar las necesidades desde el punto de vista estratÃ©gico, si bien en su Rol no es necesario que haga conceptualizaciÃ³n para propuestas de procesos o soluciones, sÃ­ se interesa por entender y cuestionar las soluciones planteadas;SHU (Maestro) Alto;Creo que la habilidad estratÃ©gica de Lau para organizar al equipo y ponernos foco para trabajar en lo mÃ¡s importante y presentarlo estratÃ©gicamente ante V.P ha hecho que la percepciÃ³n de nuestro trabajo y los resultados sea muy bueno;HA (Practicante) Medio;Lau es puntual y clara en los mensajes estratÃ©gicos que quiere transmitir. ;HA (Practicante) Medio;Si bien Lau no organiza el plan de trabajo de cada entregable, sÃ­ organiza la asignaciÃ³n de nuestros entregables y el seguimiento realizado nos permite tener visual recurrente de los avances y de las alertas;HA (Practicante) Medio;;;`;

        const competencias = [
            { nombre: 'ConceptualizaciÃ³n', idxCalif: 6, idxFeedback: 7 },
            { nombre: 'Balance EstratÃ©gico', idxCalif: 8, idxFeedback: 9 },
            { nombre: 'ComunicaciÃ³n y Liderazgo', idxCalif: 10, idxFeedback: 11 },
            { nombre: 'OrganizaciÃ³n', idxCalif: 12, idxFeedback: 13 },
            { nombre: 'PriorizaciÃ³n', idxCalif: 14, idxFeedback: 15 }
        ];

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim().match(/^\d+;/));
            const data = [];
            
            for (let line of lines) {
                const values = line.split(';');
                if (values.length >= 16) {
                    data.push(values);
                }
            }
            return data;
        }

        const parsedData = parseCSV(rawData);
        const personasData = {};
        
        parsedData.forEach(values => {
            const persona = (values[5] || '').trim();
            const evaluador = (values[17] || '').trim() || 'AnÃ³nimo';
            
            if (!persona) return;
            
            if (!personasData[persona]) {
                personasData[persona] = {
                    evaluaciones: {},
                    comentariosGenerales: []
                };
                
                competencias.forEach(comp => {
                    personasData[persona].evaluaciones[comp.nombre] = {
                        calificaciones: [],
                        comentarios: []
                    };
                });
            }
            
            competencias.forEach(comp => {
                const calif = (values[comp.idxCalif] || '').trim();
                const feedback = (values[comp.idxFeedback] || '').trim();
                
                if (calif) {
                    personasData[persona].evaluaciones[comp.nombre].calificaciones.push(calif);
                }
                
                if (feedback) {
                    personasData[persona].evaluaciones[comp.nombre].comentarios.push({
                        texto: feedback,
                        evaluador: evaluador
                    });
                }
            });
            
            const comentarioGeneral = (values[16] || '').trim();
            if (comentarioGeneral) {
                personasData[persona].comentariosGenerales.push({
                    texto: comentarioGeneral,
                    evaluador: evaluador
                });
            }
        });

        const personas = Object.keys(personasData);
        let currentChart = null;

        function calcularPorcentajes(calificaciones) {
            const validas = calificaciones.filter(c => !c.includes('No Tengo'));
            
            if (validas.length === 0) {
                return { SHU: 0, HA: 0, RI: 0, total: 0 };
            }
            
            const counts = {
                SHU: validas.filter(c => c.includes('SHU')).length,
                HA: validas.filter(c => c.includes('HA')).length,
                RI: validas.filter(c => c.includes('RI')).length
            };
            
            const total = validas.length;
            
            return {
                SHU: Math.round((counts.SHU / total) * 100),
                HA: Math.round((counts.HA / total) * 100),
                RI: Math.round((counts.RI / total) * 100),
                total: total
            };
        }

        function renderConsolidado() {
            const consolidado = competencias.map(comp => {
                let totalSHU = 0, totalHA = 0, totalRI = 0, totalEval = 0;
                
                personas.forEach(persona => {
                    const evaluacion = personasData[persona].evaluaciones[comp.nombre];
                    const validas = evaluacion.calificaciones.filter(c => !c.includes('No Tengo'));
                    
                    totalSHU += validas.filter(c => c.includes('SHU')).length;
                    totalHA += validas.filter(c => c.includes('HA')).length;
                    totalRI += validas.filter(c => c.includes('RI')).length;
                    totalEval += validas.length;
                });
                
                return {
                    competencia: comp.nombre,
                    SHU: totalEval > 0 ? Math.round((totalSHU / totalEval) * 100) : 0,
                    HA: totalEval > 0 ? Math.round((totalHA / totalEval) * 100) : 0,
                    RI: totalEval > 0 ? Math.round((totalRI / totalEval) * 100) : 0,
                    total: totalEval
                };
            });

            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #00008F;">Consolidado del Equipo</h2>
                <div class="card">
                    <h3>DistribuciÃ³n General de Calificaciones Shu-Ha-Ri</h3>
                    <div class="chart-container">
                        <canvas id="chartCanvas"></canvas>
                    </div>
                </div>
            `;

            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('chartCanvas').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: consolidado.map(d => d.competencia),
                    datasets: [
                        {
                            label: 'SHU (Maestro)',
                            data: consolidado.map(d => d.SHU),
                            backgroundColor: '#6C757D',
                            stack: 'stack0'
                        },
                        {
                            label: 'HA (Practicante)',
                            data: consolidado.map(d => d.HA),
                            backgroundColor: '#FF1721',
                            stack: 'stack0'
                        },
                        {
                            label: 'RI (Aprendiz)',
                            data: consolidado.map(d => d.RI),
                            backgroundColor: '#00008F',
                            stack: 'stack0'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    return 'Total evaluaciones: ' + consolidado[index].total;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: '% de Evaluaciones'
                            }
                        }
                    }
                }
            });
        }

        function renderPersona(persona) {
            const graficaData = [];
            
            competencias.forEach(comp => {
                const evaluacion = personasData[persona].evaluaciones[comp.nombre];
                const porcentajes = calcularPorcentajes(evaluacion.calificaciones);
                
                graficaData.push({
                    competencia: comp.nombre,
                    SHU: porcentajes.SHU,
                    HA: porcentajes.HA,
                    RI: porcentajes.RI,
                    total: porcentajes.total
                });
            });

            let competenciasHTML = '';
            competencias.forEach(comp => {
                const comentarios = personasData[persona].evaluaciones[comp.nombre].comentarios;
                if (comentarios.length === 0) return;
                
                let comentariosHTML = '';
                comentarios.forEach(comentario => {
                    comentariosHTML += `
                        <div class="comentario">
                            <p class="comentario-text">"${comentario.texto}"</p>
                            <p class="comentario-autor">â€” ${comentario.evaluador}</p>
                        </div>
                    `;
                });
                
                competenciasHTML += `
                    <div class="competencia-section">
                        <h4 class="competencia-title">${comp.nombre}</h4>
                        ${comentariosHTML}
                    </div>
                `;
            });

            let comentariosGeneralesHTML = '';
            personasData[persona].comentariosGenerales.forEach(comentario => {
                comentariosGeneralesHTML += `
                    <div class="comentario-general">
                        <p class="comentario-general-text">${comentario.texto}</p>
                        <p class="comentario-general-autor">â€” ${comentario.evaluador}</p>
                    </div>
                `;
            });

            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #00008F;">${persona}</h2>
                
                <div class="card">
                    <h3>DistribuciÃ³n de Calificaciones Shu-Ha-Ri</h3>
                    <div class="chart-container">
                        <canvas id="chartCanvas"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>Comentarios por Competencia</h3>
                    ${competenciasHTML}
                </div>

                <div class="card">
                    <h3>Comentarios Generales</h3>
                    ${comentariosGeneralesHTML}
                </div>
            `;

            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('chartCanvas').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: graficaData.map(d => d.competencia),
                    datasets: [
                        {
                            label: 'SHU (Maestro)',
                            data: graficaData.map(d => d.SHU),
                            backgroundColor: '#6C757D',
                            stack: 'stack0'
                        },
                        {
                            label: 'HA (Practicante)',
                            data: graficaData.map(d => d.HA),
                            backgroundColor: '#FF1721',
                            stack: 'stack0'
                        },
                        {
                            label: 'RI (Aprendiz)',
                            data: graficaData.map(d => d.RI),
                            backgroundColor: '#00008F',
                            stack: 'stack0'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    return 'Total evaluaciones: ' + graficaData[index].total;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: '% de Evaluaciones'
                            }
                        }
                    }
                }
            });
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            let tabsHTML = `
                <button class="tab active" onclick="selectTab(-1)">ðŸ“Š Consolidado del Equipo</button>
            `;
            
            personas.forEach((persona, idx) => {
                tabsHTML += `
                    <button class="tab" onclick="selectTab(${idx})">${persona}</button>
                `;
            });
            
            tabsContainer.innerHTML = tabsHTML;
        }

        function selectTab(index) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, idx) => {
                if (idx === index + 1) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            if (index === -1) {
                renderConsolidado();
            } else {
                renderPersona(personas[index]);
            }
        }

        window.selectTab = selectTab;

        renderTabs();
        renderConsolidado();
    </script>
